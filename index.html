<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
         <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <div class="container">
            <div id="question-container" class="hide">
                <div id="question">Questions</div>
                <div id="answer-btn" class="btn-grid">
                    <button class="btn" data-number = '1'>Answer 1</button>
                    <button class="btn" data-number = '2'>Answer 2</button>
                    <button class="btn" data-number = '3'>Answer 3</button>
                    <button class="btn" data-number = '4'>Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn">Start</button>
                <button id="next-btn" class="next-btn">Next</button>
            </div>
        </div>
        <script src="assets/script.js"></script>
    </body>
</html>
